<!DOCTYPE html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
	<title>MGPRODUCTIONS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src = "https://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body ng-app="app" class="ng-scope">
	
	<div class="header">
		<p>M.G.PRODUCTIONS</h1>
		<!-- <div class="nav-bar">
			<button>Anime</button>
			<button>Posters</button>
		</div> -->
	</div>
	
	<div class="main" ng-controller="AnimeController">
		<div class="container">
			<div class="row main-view">
				
				<div class="col-container">
				<div ng-repeat="picture in pictures" class="pic-container">
					<img ng-if="$index % 3 === 0" ng-src="{{ picture.link }}" class="pic">
					<!-- <p>{{$index}}</p> -->
				</div>
				</div>
				
				<div class="col-container">
				<div ng-repeat="picture in pictures" class="pic-container">
					<img ng-if="$index % 3 === 1" ng-src="{{ picture.link }}" class="pic">
					<!-- <p>{{$index}}</p> -->
				</div>
				</div>
				
				<div class="col-container">
				<div ng-repeat="picture in pictures" class="pic-container">
					<img ng-if="$index % 3 === 2" ng-src="{{ picture.link }}" class="pic">
					<!-- <p>{{$index}}</p> -->
				</div>
				</div>
			
			</div>
		</div>
	</div>

	<!-- Modules -->
	<script src="js/app.js"></script>		
    <!-- Controllers -->
    <script src="js/AnimeController.js"></script>
</body>
</html>
